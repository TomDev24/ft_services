apiVersion: v1
kind: Service
metadata:
  name: wordpress-mysql
  labels:
    app: wordpress
spec:
  type: ClusterIP
  ports:
    - port: 3306
      targetPort: 3306
      protocol: TCP
  selector:
    app: wordpress
    tier: mysql
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-mysql
  labels:
    app: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: mysql
    spec:
      containers:
      - image: mysql
        imagePullPolicy: Never
        name: mysql
        # env:
                # - name: MYSQL_ROOT_PASSWORD
          #valueFrom:
                  # secretKeyRef:
                    #name: mysql-pass
              # key: password
        ports:
        - containerPort: 3306
          name: mysql
        livenessProbe:
          exec:
            command:
              - pgrep
              - mysqld
          initialDelaySeconds: 1
          periodSeconds: 1
