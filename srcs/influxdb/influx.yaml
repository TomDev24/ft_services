apiVersion: v1
kind: Service
metadata:
  name: influx
  labels:
    app: influx
spec:
  type: ClusterIP
  ports:
    - port: 8086
      targetPort: 8086
      protocol: TCP
  selector:
    app: influx
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: influx-pv
spec:
  storageClassName: manual
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
      path: "/mnt/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influx-pv-claim
spec:
  storageClassName: manual
  accessModes:
      - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influx-deploy
  labels:
    app: influx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influx
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: influx
    spec:
      containers:
      - image: influx
        imagePullPolicy: Never
        name: influx
        ports:
        - containerPort: 8086
          name: influx
        livenessProbe:
          exec:
            command:
              - pgrep
              - influxd
          initialDelaySeconds: 1
          periodSeconds: 1
        volumeMounts:
            - name: influx-persistent-storage
              mountPath: "/var/lib/influxdb"
      volumes:
          - name: influx-persistent-storage
            persistentVolumeClaim:
                claimName: influx-pv-claim
